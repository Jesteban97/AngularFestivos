<mat-toolbar class="mat-primary mat-toolbar-single-row mat-elevatmat-z8">
  Festivos en Colombia
</mat-toolbar>
<div>
  <mat-form-field>
    <mat-label>Seleccionar fecha</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="getHolidaysValidate()">
    Validar Fecha
  </button>
</div>

<div>
  <mat-form-field>
    <mat-label>AÃ±o</mat-label>
    <input matInput [(ngModel)]="year" />
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="getHolidays()">
    Obtener
  </button>
</div>

<div>
  <ngx-datatable
    class="dark"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="20"
    [rows]="holidays"
    [columns]="columnas"
    [columnMode]="modoColumna.force"
    [limit]="10"
    [selectionType]="tipoSeleccion.single"
    (activate)="onActivate($event)"
    [rowHeight]="'auto'"
  >
  </ngx-datatable>
</div>
